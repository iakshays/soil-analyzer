<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IoT Soil Analyzer</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav>
    <h1>Soil Analyzer</h1>
    <ul>
      <li onclick="showSection('readings')">Sensor Readings</li>
      <li onclick="showSection('graphs')">Graphs</li>
      <li onclick="showSection('suggestions')">Suggestions</li>
      <li onclick="downloadCSV()">Download Data</li>
      <li><label class="switch"><input type="checkbox" id="darkMode"><span class="slider"></span></label></li>
    </ul>
  </nav>

  <main>
    <!-- Sensor Readings -->
    <section id="readings" class="active">
      <div class="grid">
        <div class="card loc1"></div>
        <div class="card loc2"></div>
        <div class="card loc3"></div>
        <div class="card loc4"></div>
      </div>
    </section>

    <!-- Graphs -->
    <section id="graphs">
      <div class="grid">
        <canvas id="chart1"></canvas>
        <canvas id="chart2"></canvas>
        <canvas id="chart3"></canvas>
        <canvas id="chart4"></canvas>
      </div>
    </section>

    <!-- Suggestions -->
    <section id="suggestions">
      <div class="grid">
        <div class="suggestion loc1"></div>
        <div class="suggestion loc2"></div>
        <div class="suggestion loc3"></div>
        <div class="suggestion loc4"></div>
      </div>
    </section>
  </main>

  <script src="js/chart.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
